<body>
    <!-- Q1.1 Fix the mathematical problem using JS <br> -->
    <p>2 + 2 = 22</p> <!-- 2+2=4 -->

        const p = document.querySelector("p");
        p.innerText = "2 + 2 = 4";

    </script>
