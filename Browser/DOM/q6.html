    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;

        body {
            display: flex;

        .movies {

            height: 2rem;
        }

        .heading,
        .price {
            color: white;
            text-align: center;
            margin: 0;
        }

        select,
        h1 {
            position: fixed;
        }

        h1 {
            top: 0px;
        }

        select {
            width: 8rem;
        }
    </style>
</head>
